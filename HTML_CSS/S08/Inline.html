<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Eligibility</title>
</head>
<body>
    <h1>Can I Vote?</h1>
    <label for="age">Enter your age: </label>
    <input type="number" id="age" placeholder="Enter your age">
    <button onclick="checkVotingEligibility()">Check</button>

    <p id="result"></p>

    <script>
        function checkVotingEligibility() {
            let age = document.getElementById("age").value;
            let resultMessage;

            if (age >= 18) {
                resultMessage = "You are eligible to vote!";
            } else if (age >= 0) {
                resultMessage = "You are not eligible to vote yet.";
            } else {
                resultMessage = "Please enter a valid age.";
            }

            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</body>
</html>
